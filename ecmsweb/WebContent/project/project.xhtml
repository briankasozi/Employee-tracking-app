<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">
	
	
<ui:composition template="/templates/ecmsDefaultTemplate.xhtml">
<ui:define name="body">

	<h:panelGrid  bgcolor="#CCCCCE" columns="3" style="width:1320px; border-radius: 20px;">
	<td width="350px" />
		<h:form id="addTask" enctype="multipart/form-data">
		<rich:panel id="mainPanel" style="width:650px;background:#F1F2FC ;border-radius: 20px;box-shadow: 10px 10px 5px #888888; height : 355px;">
		
			<h:panelGrid columns="2" style="width:100%">
				<h:panelGrid style="float:left">	
					<h:outputLabel value="Project Information" style="display:block; color:#000;font-weight:bold;"/>
				</h:panelGrid >
				
				<h:panelGrid columns="3" style="float:right">
					<h:commandLink action="#{projectHandler.saveProject}"  styleClass="formLabelswidth25"	style="color:#474CE3" value="Save" />
					<h:panelGrid style=" width : 26px;"/>
					<h:commandLink action="#{projectHandler.projectHomePage}"  styleClass="formLabelswidth25"	style="color:#474CE3" value="Cancel" />
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid style=" width : 100%;">
				<h:messages errorStyle="color:red;" infoStyle="color:green;" />
			</h:panelGrid>
			
			<h:panelGrid bgcolor="#F1F2FC"  columns="5" >
						<h:panelGrid bgcolor="#F1F2FC"  style=" width : 57px;"/>
						<h:panelGrid bgcolor="#F1F2FC"  style=" width : 98px;">
						<h:outputText value="Project" styleClass="formLabelswidth25" />
						</h:panelGrid>
						<h:panelGrid bgcolor="#F1F2FC"  style=" width : 91px;"/>
						<h:inputText value="#{projectHandler.etsBaseProject.projectName}" style=" width : 254px;" />
			</h:panelGrid>
			
			<h:panelGrid bgcolor="#F1F2FC"  columns="4" >
					<h:panelGrid bgcolor="#F1F2FC"  style=" width : 57px;"/>
					<h:panelGrid bgcolor="#F1F2FC"  style=" width : 98px;">
						<h:outputText   value="Description" styleClass="formLabelswidth25"/>
					</h:panelGrid>
					<h:panelGrid bgcolor="#F1F2FC"  style=" width : 92px;"/>
					<h:inputTextarea value="#{projectHandler.etsBaseProject.description}" style="height : 81px; width : 357px;"/>
			</h:panelGrid>
			
			<h:panelGrid bgcolor="#F1F2FC"   columns="2" style="width : 100%; height : 89px;" >
					<h:panelGrid bgcolor="#F1F2FC"   style=" width : 121px;"/>
					<h:panelGrid bgcolor="#F1F2FC"  columns="3" style=" width : 59px;">
 					<h:commandButton action="#{projectHandler.saveProject}" value="Save" style="height:20px; width : 95px;" styleClass="buttonStyle"/>
					<h:panelGrid bgcolor="#F1F2FC"   style=" width : 59px;"/>
					<h:commandButton action="#{projectHandler.projectHomePage}" value="Cancel" style="height:20px; width : 90px;" styleClass="buttonStyle"   />
					</h:panelGrid>
			</h:panelGrid>
				
		</rich:panel>
		</h:form>
	<td width="350px"/>
	</h:panelGrid>
	
	<t:saveState value="#{projectHandler.etsBaseProject}" />
</ui:define>
</ui:composition>
 </html>
