<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<ui:composition template="/templates/ecmsDefaultTemplate.xhtml">

	<ui:define name="body">
		<h:panelGrid bgcolor="#CCCCCE" columns="3"	style="width:1320px; border-radius: 20px;">
			<td width="350px"></td>

			<h:form id="editPasswordForm">
				<rich:panel style="width:650px;background:#F1F2FC ;border-radius: 20px;box-shadow: 10px 10px 5px #888888; height : 256px;" >
					<h:outputLabel value="Change Password" style="display:block; color:#000;font-weight:bold;" />
					<br />
					<h:messages errorStyle="color:red;" infoStyle="color:green;" />
				
					<h:panelGrid columns="4" style=" width : 439px;">

						<td width="50px" style="height: 18px; width : 24px;"></td>
						<h:outputText value="UserID" />
						<td width="50px" style="width: 68px; height: 18px;"></td>
						<h:outputLabel styleClass="formLabelswidth25New" id="userId" value="#{logOnHandler.userBo.userName}" style="FONT-SIZE: xx-small; color:#42719C" />

						<td width="50px" style="height: 18px; width : 24px;"></td>
						<h:outputText value="Current Password" />
						<td width="50px" style="width: 68px; height: 18px;"></td>
						<h:inputSecret id="Current_Password" value="#{logOnHandler.oldPassword}" />

						<td width="50px" style="height: 18px; width : 24px;"></td>
						<h:outputText value="New Password" />
						<td width="50px" style="width: 68px; height: 18px;"></td>
						<h:inputSecret id="New_Password" value="#{logOnHandler.newPassword}" />

						<td width="50px" style="height: 18px; width : 24px;"></td>
						<h:outputText value="Confirm Password" />
						<td width="50px" style="width: 68px; height: 18px;"></td>
						<h:inputSecret id="Confirm_Password" value="#{logOnHandler.confirmPassword}" />

						</h:panelGrid>
				<br/><br/><br/>
						<h:panelGrid columns="4" style=" width : 100%;">
							
							<h:panelGrid style=" width : 111px;"/>
							
								<h:commandButton value="Change" action="#{logOnHandler.updatePassword}" styleClass="buttonStyle" />
							
							  <h:commandButton value="Cancel" action="#{menuHandler.viewHomePage}" styleClass="buttonStyle" />
							
							<h:panelGrid style=" width : 111px;"/>
						</h:panelGrid>
				</rich:panel>
			</h:form>
			<td width="150px"></td>
		</h:panelGrid>

	</ui:define>
</ui:composition>

</html>
