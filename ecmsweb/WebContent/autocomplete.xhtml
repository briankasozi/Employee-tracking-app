<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:a4j="http://richfaces.org/a4j"
xmlns:rich="http://richfaces.org/rich">
 
<f:view>
<h:head></h:head>
<h:body>

<rich:panel header="Richfaces sample validation and auto-completion">
<h:form>
<h:panelGrid columns="2">
<h:outputText value="Enter your name" />
<h:inputText id="name" value="#{userBean.name}">

</h:inputText>
 


<h:outputText value="Enter your state1sds" />

<a4j:jsFunction name="choosePart" execute="stateSearc" action="#{userBean.selectState}" render="name">
<rich:autocomplete  id="stateSearc"  mode="client" autocompleteList="#{userBean.stateList}" autofill="false" minChars="1" selectFirst="true"  var="cap" fetchValue="#{cap.id}"
  value="#{userBean.cityId}" onselectitem="choosePart()"  >
		
	
		<rich:column >
			<h:outputText value="#{cap.id}" />
			
		</rich:column>
       <rich:column>
			<h:outputText value="#{cap.state}" style="padding-left:50px;"/>
		</rich:column>
</rich:autocomplete>
</a4j:jsFunction>

 </h:panelGrid>
</h:form>
</rich:panel>
 
</h:body>
</f:view>
</ui:composition>
