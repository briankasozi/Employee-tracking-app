# These are BAAJA properties that will be loaded into the servlet context
# Castor related properties

# Email address domain - for example:
email.domain=bbh
#Authentication plug-in
baaja.authenticator=com.bursys.baaja.auth.authmodule.MD5AuthAuthenticator
#baaja.authenticator=com.bursys.baaja.auth.authmodule.NoAuthAuthenticator
# Current app id to load the menus from the database
current.app.id=1
# login page that will be used in event of access denied
unauthorized.url=unauthorized
logon.url=logon
#cache timings for the static lists
cache.type.one.time=300000
cache.type.two.time=600000
cache.type.three.time=900000
#mail props
application.stage=dev
# configuration for loading properties from DB
baaja.properties.db.ds=java\:/etsds
baaja.properties.db.sql=Select KEY_NAME,KEY_VALUE from BASE_CONFIG
baaja.log.service.async.enabled=true
baaja.dev.debug=true